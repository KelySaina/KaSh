services:
  mysql:
    image: mysql:8.0
    container_name: kash-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-kash_money_management}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - kash_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - kash-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kash-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - kash-network

  kash-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: kash-server
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-kash_money_management}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      KONNECT_URL: ${KONNECT_URL:-http://konnect-app:3000}
      KONNECT_PUBLIC_URL: ${KONNECT_PUBLIC_URL:-http://localhost:3000}
      KONNECT_CLIENT_ID: ${KONNECT_CLIENT_ID}
      KONNECT_CLIENT_SECRET: ${KONNECT_CLIENT_SECRET}
      KONNECT_REDIRECT_URI: ${KONNECT_REDIRECT_URI:-http://localhost:4000/auth/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kash-network
      - konnect-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  kash-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: kash-client
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - kash-server
    networks:
      - kash-network

networks:
  kash-network:
    driver: bridge
  konnect-network:
    external: true
    name: konnect-service_konnect-network

volumes:
  kash_mysql_data:
    driver: local
